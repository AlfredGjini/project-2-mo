<div style="text-align: center; background-color: #333;margin:200px 5%;">
<h2 style="border-bottom:1px solid #fff;padding-bottom:5px;width: 90%;margin:1px auto;"><span style="font-size: 20px;color: #fff;">Zgjidhini Menyren e Pageses</span><i ng-click="modal.hide()" style="width: 40px;float: right;padding-right: 10px;padding-top: 5px;color: #fff;" class="ion-close-circled"></i></h2>

	<ion-list>
        <ion-item class="item-checkbox" ng-repeat="item in itens" style="border-bottom:1px solid #fff;width: 90%;margin:1px auto;">
            <label class="checkbox">
                <input type="checkbox" ng-model="item.checked" ng-click="updateSelection($index, itens, item.title)">
            </label>
            <span style="color: #fff;font-size: 20px;text-transform: uppercase;">{{ item.title }}</span>
        </ion-item>
    </ion-list>
    <h2 style="color: #fff;text-transform: uppercase;padding-bottom:5px;" ng-click="nextStep()">Next <i style="padding-left: 5px;" class="ion-arrow-right-b"></i></h2>
</div>
