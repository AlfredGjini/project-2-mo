<style type="text/css">
    .checkbox input:checked:before, .checkbox input:checked + .checkbox-icon:before {
        background: #b71c1c;
    }
    .checkbox input:before, .checkbox .checkbox-icon:before {
        border-color: transparent;
    }
</style>
<div style="text-align: center; background-color: #333;margin:65px 5%;border-radius: 8px;">
<div style="padding-top: 15px;">
<span style="font-size: 16px;color: #fff;padding-top:15px;">Zgjidhini Menyren e Pageses</span>
<i ng-click="modal.hide()" class="ion-close-circled" style="color: #fff;right: 4%;margin-left: 0px;margin-top:-30px"></i>

	<ion-list>
        <ion-item class="item-checkbox" ng-repeat="item in itens" style="border-bottom:1px solid #e2e2e2;width: 90%;margin:1px auto;">
            <label class="checkbox">
                <input type="checkbox" ng-model="item.checked" ng-click="updateSelection($index, itens, item.title)">
            </label>
            <span style="color: #fff;font-size: 20px;text-transform: uppercase;">{{ item.title }}</span>
        </ion-item>
    </ion-list>
    <!-- <h2 style="color: #fff;text-transform: uppercase;padding-bottom:5px;" ng-click="nextStep()">Next <i style="padding-left: 5px;" class="ion-arrow-right-b"></i></h2> -->
    <div class="padding">
        <button class="button button-block button-positive" ng-click="nextStep()" style="font-size:16px;border-color: #b71c1c;background-color: #b71c1c;border-radius: 8px;">Next <i style="padding-left: 5px;" class="ion-arrow-right-b"></i></button>
      </div>
</div>
</div>
